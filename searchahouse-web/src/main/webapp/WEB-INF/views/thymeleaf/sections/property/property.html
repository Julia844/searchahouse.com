<!DOCTYPE html>

<html layout:decorator="layouts/basic_layout" lang="en">
	
	<head>
		<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
		<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Agent</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<!-- CSS resources -->
		<link href="http://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
		<link href="http://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet"/>
	</head>
	
	<body>
	
	
		<div layout:fragment="content">
		
		
			<div class="row">
			  <div class="col-sm-6 col-md-4">
			    <div class="thumbnail">
			      <img th:src="@{${property.imageUrl}}" src="https://www.seekingsitters.com/js/homeslider/images/slide2_house.png"/>
			      <div class="caption">
			        <h3>Thumbnail label</h3>
			        <p>...</p>
			        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
			      </div>
			    </div>
			  </div>
			</div>
		
		
		
		    
		        <div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Properties</div>
				  <div class="panel-body">
				    <p>List of properties for this agent.</p>
				  </div>
				
				  <!-- Table -->
				  <table class="table">
				  	<thead>
				  		<tr>
				  			<th>#</th>
				  			<th>Name</th>
				  			<th>Description</th>
				  			<th>Type</th>
				  		</tr>
				  	</thead>
				  	<tbody>
				  		<tr>
				  			<th th:text="${property.id}" scope="row">1</th>
				  			<td th:text="${property.name}"> <a href="#">Property 1</a></td>
				  			<td th:text="${property.description}">Located in Beverly hills</td>
				  			<td th:text="${property.type}">Rent</td>
				  		</tr>
				  	</tbody>
				   
				  </table>
				</div>
		      
			
			    
	    </div><!-- /.body - content -->
		
	
		<!-- javascript resources -->
		<script src="http://cdn.jsdelivr.net/angularjs/1.4.0/angular.min.js"  th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
		<script src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js" ></script>
		<script src="http://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
				
	</body>
	
</html>
