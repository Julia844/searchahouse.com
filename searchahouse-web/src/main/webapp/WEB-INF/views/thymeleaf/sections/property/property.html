<!DOCTYPE html>

<html layout:decorator="layouts/basic_layout" lang="en">
	
	<head>
		<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
		<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Agent</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<!-- CSS resources -->
		<link href="http://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
		<link href="http://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet"/>
	</head>
	
	<body>
	
	
		<div layout:fragment="content">
		
		
			<div class="row">
			  <div class="col-sm-6 col-md-4">
			    <div class="thumbnail">
			      <img th:src="@{${property.imageUrl}}" src="https://www.seekingsitters.com/js/homeslider/images/slide2_house.png"/>
			      <div class="caption">
			        <h3 th:text="${property.name}">Here goes the property name</h3>
			        <h4 th:text="'Type: ' + ${property.type}">Type: Rent or Sale</h4>
			        <p th:text="${property.description}">put some description of the property here.</p>
			      </div>
			    </div>
			  </div>
			</div>
			
			<div>
				<h2>Lead Form</h2>
				<form class="form-horizontal" role="form" th:action="@{/leads/save}" th:object="${lead}" method="POST">
				  <input type="hidden" id="propertyId" name="propertyId" th:value="${property.primaryKey}" />	
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="firstName">First Name:</label>
				    <div class="col-sm-10">
				      <input class="form-control" id="email" placeholder="Enter first name" th:field="${lead.firstName}"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="lastName">Last Name:</label>
				    <div class="col-sm-10"> 
				      <input class="form-control" id="lastName" placeholder="Enter Last Name" th:field="${lead.lastName}"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email:</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" placeholder="Enter email" th:field="${lead.email}"/>
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="mobilePhone">Mobile Phone:</label>
				    <div class="col-sm-10"> 
				      <input class="form-control" id="mobilePhone" placeholder="Enter Mobile Phone" th:field="${lead.mobilePhone}"/>
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>
			</div>
			
			    
	    </div><!-- /.body - content -->
		
	
		<!-- javascript resources -->
		<script src="http://cdn.jsdelivr.net/angularjs/1.4.0/angular.min.js"  th:src="@{/webjars/angularjs/1.4.0/angular.min.js}"></script>
		<script src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js" ></script>
		<script src="http://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
				
	</body>
	
</html>
