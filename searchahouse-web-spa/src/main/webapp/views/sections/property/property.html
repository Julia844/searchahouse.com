<div>

	<div class="row">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img ng-src="{{property.imageUrl}}" />
				<div class="caption">
					<h3>{{property.name}}</h3>
					<h4>{{property.type}}</h4>
					<p>{{property.description}}</p>
				</div>
			</div>
		</div>
	</div>

	<div>
		<h2>Lead Form</h2>
		<form class="form-horizontal" role="form" ng-submit="postLead()" method="POST">
			<input type="hidden" id="propertyId" name="propertyId" ng-model="propertyId" value="{{property.primaryKey}}" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="firstName">First Name:</label>
				<div class="col-sm-10">
					<input class="form-control" id="email" placeholder="Enter first name" ng-model="lead.firstName" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Last Name:</label>
				<div class="col-sm-10">
					<input class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="lead.lastName"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="lead.email"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="mobilePhone">Mobile Phone:</label>
				<div class="col-sm-10">
					<input class="form-control" id="mobilePhone" placeholder="Enter Mobile Phone" ng-model="lead.mobilePhone"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</div>
